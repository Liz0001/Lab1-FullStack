<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Album Shack</title>
  </head>
  <body>
    <main>
      <h1>Album Shack</h1>
      <p>The best albums database!</p>
      <div class="box">
        <h3 class="heading">Check out all the albums</h3>
        <button class="allAlbumsButton">See all albums</button>
        <div class="inputSection">
          <h3>Search for an album!</h3>

          <input class="inputTitle" type="text" placeholder="Enter TITLE" />
          <input class="inputArtist" type="text" placeholder="Enter ARTIST" />
          <input
            class="inputYear"
            type="number"
            placeholder="Enter YEAR"
            min="1"
            max="2050"
          />
        </div>

        <button class="searchButton">Search by title</button>
        <button class="createButton">Create an album</button>
      </div>

      <div class="albumArea">Currently nothing to show!</div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
